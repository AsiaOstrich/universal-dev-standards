# Bilingual Commit Format - AI Optimized Option
# Parent: commit-message

id: bilingual
meta:
  parent: commit-message
  version: "1.0.0"
  description: Bilingual format for mixed teams

best_for:
  - mixed teams with local focus
  - projects with international collaboration
  - maintaining tool compatibility while supporting Chinese readers

format:
  template: |
    <type>(<scope>): <English subject>. <Chinese subject>.

    <English body>

    <Chinese body>

    <footer>
  note: Use English type and scope for tool compatibility

types:
  - type: feat
    description_en: New feature
    description_zh: 新功能

  - type: fix
    description_en: Bug fix
    description_zh: 錯誤修正

  - type: refactor
    description_en: Code refactoring
    description_zh: 程式碼重構

  - type: docs
    description_en: Documentation
    description_zh: 文件更新

  - type: style
    description_en: Formatting
    description_zh: 格式調整

  - type: test
    description_en: Tests
    description_zh: 測試

  - type: perf
    description_en: Performance
    description_zh: 效能改善

  - type: build
    description_en: Build system
    description_zh: 建置系統

  - type: ci
    description_en: CI/CD
    description_zh: 持續整合

  - type: chore
    description_en: Maintenance
    description_zh: 維護任務

  - type: security
    description_en: Security fix
    description_zh: 安全修正

rules:
  - id: english-type-scope
    trigger: writing commit header
    instruction: Use English for type and scope (tool compatibility)
    priority: required

  - id: bilingual-subject
    trigger: writing commit subject
    instruction: Include both English and Chinese subject separated by period
    priority: required

  - id: bilingual-body
    trigger: writing commit body
    instruction: Write body in both languages, English first
    priority: recommended

examples:
  simple: "feat(auth): Add login form. 新增登入表單."
  with_body: |
    feat(auth): Add OAuth2 Google login support. 新增 OAuth2 Google 登入支援.

    Implement Google OAuth2 authentication flow for user login.

    - Add Google OAuth2 SDK integration
    - Create callback endpoint for OAuth flow
    - Store refresh tokens securely

    實作 Google OAuth2 認證流程供使用者登入。

    - 整合 Google OAuth2 SDK
    - 建立 OAuth 流程回呼端點
    - 安全儲存更新權杖

    Closes #123
