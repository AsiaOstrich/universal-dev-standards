# 雙語提交格式 - AI 优化选项
# 父项: commit-message

id: bilingual
meta:
  parent: commit-message
  version: "1.0.0"
  description: 混合团队的雙語格式
  language: zh-CN

best_for:
  - 有本地重点的混合团队
  - 國际协作项目
  - 維持工具相容性同时支援中文读者

format:
  template: |
    <type>(<scope>): <English subject>. <Chinese subject>.

    <English body>

    <Chinese body>

    <footer>
  note: 类型和範圍使用英文以确保工具相容性

types:
  - type: feat
    description_en: New feature
    description_zh: 新功能

  - type: fix
    description_en: Bug fix
    description_zh: 错误修正

  - type: refactor
    description_en: Code refactoring
    description_zh: 程序码重構

  - type: docs
    description_en: Documentation
    description_zh: 文件更新

  - type: style
    description_en: Formatting
    description_zh: 格式調整

  - type: test
    description_en: Tests
    description_zh: 测试

  - type: perf
    description_en: Performance
    description_zh: 效能改善

  - type: build
    description_en: Build system
    description_zh: 建置系统

  - type: ci
    description_en: CI/CD
    description_zh: 持續集成

  - type: chore
    description_en: Maintenance
    description_zh: 維護任务

  - type: security
    description_en: Security fix
    description_zh: 安全修正

rules:
  - id: english-type-scope
    trigger: 撰写提交標頭时
    instruction: 类型和範圍使用英文（工具相容性）
    priority: required

  - id: bilingual-subject
    trigger: 撰写主旨时
    instruction: 包含英文和中文主旨，以句号分隔
    priority: required

  - id: bilingual-body
    trigger: 撰写內文时
    instruction: 以雙語撰写內文，英文優先
    priority: recommended

examples:
  simple: "feat(auth): Add login form. 新增登入表单."
  with_body: |
    feat(auth): Add OAuth2 Google login support. 新增 OAuth2 Google 登入支援.

    Implement Google OAuth2 authentication flow for user login.

    - Add Google OAuth2 SDK integration
    - Create callback endpoint for OAuth flow
    - Store refresh tokens securely

    实作 Google OAuth2 认证流程供使用者登入。

    - 集成 Google OAuth2 SDK
    - 建立 OAuth 流程回呼端点
    - 安全储存更新权杖

    Closes #123
