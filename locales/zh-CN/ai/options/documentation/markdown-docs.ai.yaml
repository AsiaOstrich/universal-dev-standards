# Markdown 文件 - AI 优化选项
# 父项: documentation

id: markdown-docs
meta:
  parent: documentation-structure
  version: "1.0.0"
  description: 純 Markdown 文件方法
  language: zh-CN

best_for:
  - 開源项目
  - GitHub/GitLab 託管的项目
  - 开发者导向的文件
  - 需要簡单、可攜式文件的项目

structure:
  root_files:
    - name: README.md
      required: true
      purpose: 项目概覽、快速開始
    - name: CONTRIBUTING.md
      required: false
      purpose: 貢獻指南
    - name: CHANGELOG.md
      required: false
      purpose: 版本历史
    - name: LICENSE
      required: true
      purpose: 授权文件

  docs_folder:
    location: docs/
    naming: lowercase-kebab-case（小写連字号）
    common_files:
      - getting-started.md（快速開始）
      - installation.md（安裝）
      - configuration.md（设置）
      - api-reference.md（API 參考）
      - troubleshooting.md（疑難排解）
      - faq.md（常見問題）

    subdirectories:
      - name: guides/
        purpose: 操作指南
      - name: tutorials/
        purpose: 逐步教学
      - name: reference/
        purpose: API 和设置參考
      - name: ADR/
        purpose: 架構决策记录

rules:
  - id: root-uppercase
    trigger: 建立根目录文件时
    instruction: 根目录文件使用大写（README、CONTRIBUTING）
    priority: required

  - id: docs-lowercase-kebab
    trigger: 建立 docs/ 文件时
    instruction: 使用小写連字号命名（例如 getting-started.md）
    priority: required

  - id: link-relative
    trigger: 在文件间連結时
    instruction: 使用相对路徑进行內部連結
    priority: required

  - id: include-examples
    trigger: 记录功能时
    instruction: 为所有功能包含程序码範例
    priority: recommended

markdown_best_practices:
  - 使用 ATX 風格標題（#、##、###）
  - 標題前後空一行
  - 使用帶语言標示的圍欄式程序码區塊
  - 保持每行在 120 字元以內
  - 对重複的 URL 使用參考式連結

tools:
  - name: markdownlint
    purpose: 检查 markdown 文件
  - name: markdown-link-check
    purpose: 检查壞掉的連結
  - name: docsify
    purpose: 产生文件网站
  - name: mkdocs
    purpose: 静态网站产生器
