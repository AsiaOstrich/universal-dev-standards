# 變更日誌標準 - AI 優化版
# 來源: core/changelog-standards.md

id: changelog
meta:
  version: "1.0.0"
  updated: "2025-12-26"
  source: core/changelog-standards.md
  description: Keep a Changelog 格式規範
  language: zh-TW

format:
  standard: Keep a Changelog
  url: https://keepachangelog.com/
  date_format: YYYY-MM-DD

categories:
  - name: Added
    name_zh: 新增
    description: 新功能
  - name: Changed
    name_zh: 變更
    description: 現有功能的變更
  - name: Deprecated
    name_zh: 棄用
    description: 即將移除的功能
  - name: Removed
    name_zh: 移除
    description: 已移除的功能
  - name: Fixed
    name_zh: 修正
    description: 錯誤修正
  - name: Security
    name_zh: 安全性
    description: 安全漏洞修正

rules:
  - id: unreleased-section
    trigger: 新增變更時
    instruction: 將變更加入 [Unreleased] 區段
    priority: required

  - id: version-header
    trigger: 發布版本時
    instruction: 使用格式 [版本號] - YYYY-MM-DD
    priority: required

  - id: breaking-changes
    trigger: 有破壞性變更時
    instruction: 在項目前加上 **BREAKING** 標記
    priority: required

  - id: issue-references
    trigger: 撰寫變更項目時
    instruction: 在項目末尾加上 issue/PR 參考 (#123)
    priority: recommended

  - id: category-order
    trigger: 組織變更日誌時
    instruction: 依照 Added, Changed, Deprecated, Removed, Fixed, Security 順序
    priority: recommended

template: |
  # 變更日誌

  所有重要變更都會記錄在此檔案中。

  格式基於 [Keep a Changelog](https://keepachangelog.com/)，
  本專案遵循 [語意化版本](https://semver.org/)。

  ## [Unreleased]

  ### 新增
  - 新功能描述 (#issue)

  ## [1.0.0] - 2025-01-15

  ### 新增
  - 初始發布功能

examples:
  entry: |
    ## [2.1.0] - 2025-12-26

    ### 新增
    - 新增使用者儀表板，支援自訂小工具 (#123)
    - 新增深色模式支援 (#145)

    ### 變更
    - **BREAKING**: API 回應格式從 XML 改為 JSON
    - 改善錯誤訊息的可讀性

    ### 修正
    - 修正處理大型檔案時的記憶體洩漏 (#456)

    ### 安全性
    - 修正 SQL 注入漏洞 (CVE-2025-12345)

quick_reference:
  categories:
    columns: [類別, 英文, 用途]
    rows:
      - [新增, Added, 新功能]
      - [變更, Changed, 現有功能變更]
      - [棄用, Deprecated, 即將移除]
      - [移除, Removed, 已移除功能]
      - [修正, Fixed, 錯誤修正]
      - [安全性, Security, 安全漏洞修正]
