# 英文提交格式 - AI 優化選項
# 父項: commit-message

id: english
meta:
  parent: commit-message
  version: "1.0.0"
  description: 標準英文提交訊息格式
  language: zh-TW

best_for:
  - 國際團隊
  - 開源專案
  - 工具相容性最佳

format:
  template: "<type>(<scope>): <subject>"
  note: 類型和範圍使用英文

types:
  - type: feat
    description: 新功能
  - type: fix
    description: 錯誤修正
  - type: refactor
    description: 程式碼重構
  - type: docs
    description: 文件更新
  - type: style
    description: 格式調整
  - type: test
    description: 測試相關
  - type: perf
    description: 效能改善
  - type: build
    description: 建置系統
  - type: ci
    description: 持續整合
  - type: chore
    description: 維護任務
  - type: security
    description: 安全修正

rules:
  - id: english-type
    trigger: 撰寫提交標頭時
    instruction: 使用英文類型（feat, fix, refactor 等）
    priority: required

  - id: english-subject
    trigger: 撰寫主旨時
    instruction: 以英文撰寫主旨
    priority: required

  - id: imperative-mood
    trigger: 撰寫主旨時
    instruction: 使用祈使語氣（Add 而非 Added）
    priority: required

examples:
  simple: "feat(auth): Add OAuth2 login support"
  with_body: |
    feat(auth): Add OAuth2 Google login support

    Implement Google OAuth2 authentication flow for user login.

    - Add Google OAuth2 SDK integration
    - Create callback endpoint for OAuth flow
    - Store refresh tokens securely

    Closes #123
  breaking: |
    feat(api)!: Change response format to JSON

    BREAKING CHANGE: API response format changed from XML to JSON

    Migration guide:
    1. Update API clients to remove .data wrapper
    2. Use created_at instead of createdAt
